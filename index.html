<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Clipboard landing page</title>
  </head>
  <body>
    <!--
      Header area
    -->

    <header class="header">
      <div class="header-wrapper | container">
        <!-- prettier-ignore -->
        <svg class="logo" aria-hidden="true" focusable="false" width="125" height="125" xmlns="http://www.w3.org/2000/svg"><g stroke="#26BBA4" stroke-width="10" fill="none" fill-rule="evenodd"><circle cx="62.5" cy="62.5" r="57.5"/><path d="M85.481 85.481c-12.692 12.692-33.27 12.692-45.962 0s-12.692-33.27 0-45.962 33.27-12.692 45.962 0" stroke-linecap="round"/></g></svg>
        <div class="hero | info-block sm-gap">
          <h1 class="title">A history of everything you copy</h1>
          <p class="txt">
            Clipboard allows you to track and organize everything you copy.
            Instantly access your clipboard on all your devices.
          </p>
        </div>
        <div class="actions">
          <button class="btn btn-cyan">Download for iOS</button>
          <button class="btn btn-blue">Download for Mac</button>
        </div>
      </div>
    </header>
  </body>
</html>
